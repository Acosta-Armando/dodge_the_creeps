on:
  push:
    tags:
      - "v*"

jobs:
  windows-build:
    name: 🏁 Windows
    uses: ./.github/workflows/windows_builds.yml

  # android-build:
  #   name: 🤖 Android
  #   uses: ./.github/workflows/android_builds.yml

  # ios-build:
  #   name: 🍏 iOS
  #   uses: ./.github/workflows/ios_builds.yml

  # linux-build:
  #   name: 🐧 Linux
  #   uses: ./.github/workflows/linux_builds.yml

  # macos-build:
  #   name: 🍎 macOS
  #   uses: ./.github/workflows/macos_builds.yml

  # web-build:
  #   name: 🌐 Web
  #   uses: ./.github/workflows/web_builds.yml

  release:
    name: 📦 Create Release
    runs-on: ubuntu-latest
    needs: [windows-build] # ¡Espera a que AMBOS finalicen!
    permissions:
      contents: write
    steps:
      # --- Descarga de Artefactos ---
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-windows-build # Nombre del artefacto subido en windows-builds.yml
          path: release_artifacts/windows

      # - name: Download Android Artifact
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: godot-android-build # Nombre del artefacto subido en android-builds.yml
      #     path: release_artifacts/android

      # --- Creación del Release ---
      - name: create release
        uses: ncipollo/release-action@v1.18.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ github.ref_name }}
          # Adjunta todos los archivos descargados en la carpeta 'release_artifacts'
          artifacts: release_artifacts/**/*